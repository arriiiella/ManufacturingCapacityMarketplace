<div class="row mb-5">
  <div class="col-md-6">
    <h2 class="text-center text-primary" aria-label="Customer Orders">
      Customer Orders
    </h2>
  </div>
  <div class="col-md-6">
    <table width="100%" style="text-align: right">
      <tr>
        <td><b>Customer Name : </b>{{ userInfo?.customer?.name }}</td>
      </tr>
    </table>
  </div>
</div>

<div [class.ngHide]="searchCriteria.isPageLoad" style="width: 100%">
  <table
    datatable
    [dtOptions]="dtOptions"
    class="row-border hover table table-responsive"
    width="100%"
  >
    <thead
      class="thead-dark"
      [ngClass]="
        OrdersModel != null && OrdersModel?.length != 0
          ? 'thead-dark'
          : 'thead-dark thead-dark-empty'
      "
    >
      <tr>
        <th>Customer Name</th>
        <th>Order No.</th>
        <th>Order Date</th>
        <th>Manufacturer</th>
        <th>Order Value</th>
        <th>Fulfilled</th>
        <th></th>
      </tr>
    </thead>
    <tbody *ngIf="OrdersModel != null || OrdersModel?.length != 0">
      <tr *ngFor="let order of OrdersModel">
        <td style="width: 15%">{{ order.customerName }}</td>
        <td style="width: 10%">{{ order.orderNo }}</td>
        <td style="width: 20%">{{ order.orderDate | date: "MM/dd/yyyy" }}</td>
        <td style="width: 20%">{{ order.manufacturerName }}</td>
        <td style="width: 20%">{{ calculateTotal(order) }}</td>
        <td style="width: 10%">
          <input
            type="checkbox"
            id="chk_{{ order.orderLines[0].capacityEntryNo }}"
            [checked]="order.fulfilled"
          />
        </td>
        <td style="width: 5%">
          <a href="javascript:void(0)" (click)="viewOrder(order.orderNo)"
            >View</a
          >
        </td>
      </tr>
    </tbody>
    <tbody *ngIf="OrdersModel == null || OrdersModel?.length == 0">
      <tr>
        <td
          colspan="7"
          style="width: 100%"
          class="no-data-available"
          aria-label="No Data"
        >
          No data!
        </td>
      </tr>
    </tbody>

    <tbody></tbody>
  </table>
</div>
